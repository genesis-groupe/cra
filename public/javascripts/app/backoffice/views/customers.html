<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="span4 offset2">
                <span>{{filteredCustomers.length}}</span>
                    <span data-ng-pluralize data-count="totalCustomers"
                          data-when="{'0': 'No customer.',
                        'one': ' / 1 customer',
                        'other': ' / {} customers'}">
                    </span>
            </div>
            <div class="span6">
                <input type="text" data-ng-model="customersFilter.filter"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12" style="height:500px; overflow-y:scroll; overflow-x:hidden;">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>
                                <a data-ng-href data-ng-click="sortBy('code')">Code {{sortIconFor('code')}}</a>
                            </th>
                            <th>
                                <a data-ng-href data-ng-click="sortBy('name')">Name {{sortIconFor('name')}}</a>
                            </th>
                            <th>
                                <a data-ng-href data-ng-click="sortBy('finalCustomer')">Final customer {{sortIconFor('finalCustomer')}}</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="customer in filteredCustomers">
                            <td>{{customer.code}}</td>
                            <td><a data-ng-href="#/customer/{{customer.id}}">{{customer.name | capitalize}}</a></td>
                            <td>{{customer.finalCustomer | capitalize}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <a data-ng-href="#/customers/new" class="btn btn-primary">Nouveau</a>
            </div>
        </div>
    </div>
</div>
