<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="span6">
                <span data-ng-pluralize data-count="employees.length" data-when="{'0': 'No employees',
                                                                                  'one': '1 employee',
                                                                                  'other': '{} employees'}">
                </span>
                </h4>
            </div>
            <div class="span6">
                <input type="text" data-ng-model="employeesFilter.filter"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12" style="height:500px; overflow-y:scroll; overflow-x:hidden;">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><a data-ng-href data-ng-click="sortBy('trigramme')">Trigramme {{sortIconFor('trigramme')}}</a>
                            </th>
                            <th><a data-ng-href data-ng-click="sortBy('firstName')">First name {{sortIconFor('firstName')}}</a>
                            </th>
                            <th><a data-ng-href data-ng-click="sortBy('lastName')">Last name {{sortIconFor('lastName')}}</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="employee in employees | filter:employeesFilter.filter">
                            <td><a data-ng-href="#/employee/{{employee.trigramme}}">{{employee.trigramme}}</a></td>
                            <td>{{employee.firstName}}</td>
                            <td>{{employee.lastName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2">
                <a data-ng-href="#/employees/new" class="btn btn-primary">Nouveau</a>
            </div>
        </div>
    </div>
</div>
