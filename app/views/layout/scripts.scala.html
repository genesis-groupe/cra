@import tags.cras._

@defining(
    play.Play.isDev() match {
        case true => ".js"
        case _ => ".min.js"
    }
) { extension =>
    @*jQuery*@
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery@extension"></script>
    <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascripts/lib/jquery-1.8.3" + extension)"><\/script>')</script>

    @if(play.Play.isDev()){
        @* underscore & underscore.string *@
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/underscore.string-2.3.0" + extension)"></script>
    } else {
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string@extension"></script>
    }
    <script>window._ || document.write('<script src="@routes.Assets.at("javascripts/lib/underscore-1.4.3" + extension)"><\/script>')</script>
    <script>window._.str || document.write('<script src="@routes.Assets.at("javascripts/lib/underscore.string-2.3.0" + extension)"><\/script>')</script>

    @* bootstrap *@
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap@extension"></script>
    <script>window.jQuery.fn.affix || document.write('<script src="@routes.Assets.at("javascripts/lib/bootstrap-2.1.1" + extension)"><\/script>')</script>

    @* dataTables *@
    <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables@extension"></script>
    <script>window.jQuery.fn.dataTable || document.write('<script src="@routes.Assets.at("javascripts/lib/jquery.dataTables-1.9.4" + extension)"><\/script>')</script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.dataTables.fnReloadAjax.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.bootstrap.dataTables-1.9.3" + extension)"></script>

	<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/handlebars-1.0.rc.1" + extension)"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.maskedinput-1.3" + extension)"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/bootstrap-datepicker-20121023" + extension)"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/bootbox-2.4.1" + extension)"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/toastr-1.0.2" + extension)"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/numeral-1.3.3" + extension)"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/numeral.fr-1.3.3" + extension)"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/moment-1.7.2" + extension)"></script>

    <!--[if gte IE 9]>
    <script type="text/javascript">
        // set options for html5shiv
        if(!window.html5){
            window.html5 = {};
        }
        window.html5.shivMethods = false;
    </script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/js-webshim-1.9.2.min/extras/modernizr-custom.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/js-webshim-1.9.2.min/polyfiller.js")"></script>
    <script type="text/javascript">

        $.webshims.setOptions('forms', {
            replaceValidationUI : true
        });

        //load polyfill features
        $.webshims.polyfill('forms');
    </script>
    <![endif]-->
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    @if(play.Play.isDev()){
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/config.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/app.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/pay.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/day.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/standby.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/calendar.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/holiday.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/fees.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/feesCra.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/account/globalSettings.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/account/partTimeSetting.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/account/changePasswordSetting.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/account/feesSetting.js")" ></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app/launch.js")" ></script>
    } else {
        <script type="text/javascript" src="@routes.Assets.at("javascripts/genesis.min.js")" ></script>
    }
}
