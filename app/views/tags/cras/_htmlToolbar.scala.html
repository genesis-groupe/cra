@(showIt: java.lang.Boolean = true)
@if(Boolean.TRUE.equals(showIt)){
    <div class="row hide noPrint" id="toolbar">
        <div class="span12">
            <div class="btn-toolbar noPrint">
                <div class="btn-group">
                    <button class="btn btn-small" title="Mois précédent" disabled>&lt;</button>
                    <button class="btn btn-small" title="Mois suivant" disabled>&gt;</button>
                </div>
                <div class="btn-group" id="validate" >
                    <button class="btn btn-small btn-success" title="Valider le CRA"><i class="icon-lock"></i> Valider</button>
                </div>
                <div class="btn-group" id="invalidate">
                    <button class="btn btn-small btn-danger" title="Invalider le CRA"><i class="icon-unlock"></i> Invalider</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-small" id="btn-comment" title="Commentaire"><i class="icon-comment"></i> Commentaire</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-small dropdown-toggle" title="Imprimer" data-toggle="dropdown">
                        <i class="icon-print"></i> Imprimer <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="btn-print-complete" href="#">Complet</a></li>
                        <div id="printCustomerList"></div>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-small" id="btn-fees" title="Frais"><i class="icon-money"></i> Frais</button>
                </div>
            </div>
        </div>
    </div>
}
