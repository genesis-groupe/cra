@(loginForm: Form[Application.LoginForm], msgError: String=null)

@import helper._
@import helper.twitterBootstrap._
@import layout._
@import tags.htmlElement._

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
    <title>Gestion des CRAs</title>
    <![if !(IE) | (gte IE 9)]>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-2.1.1/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-2.1.1/responsive.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
    <![endif]>
    <!-- Le fav and touch icons -->
	<link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
</head>
<body class="login">
    <![if !(IE) | (gte IE 9)]>
    @navigation(userConnected = null, empty = true)
    <div class="container">
        <div class="centerLoginForm">
            <form class="well form-horizontal" method="post" action="@routes.Application.authenticate">
                <fieldset>
                    <legend>Connexion</legend>
                    <div class="control-group">
                        <label class="control-label" for="username">Nom d'utilisateur <i class="icon-mandatory"></i></label>
                        <div class="controls">
                            <input type="text" class="input-medium" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Mot de passe <i class="icon-mandatory"></i></label>
                        <div class="controls">
                            <input type="password" class="input-medium" id="password" name="password" required>
                        </div>
                    </div>
                    @if(msgError != null){
                    <div class="control-group">
                        <center>
                            <span class="label label-important">@msgError</span>
                        </center>
                    </div>
                    }
                    <div class="control-group">
                        <input type="submit" class="btn btn-primary pull-right" value="Connexion">
                    </div>
                </fieldset>
            </form>
        </div>
     </div>
     <![endif]>
     <!--[if lt IE 9]>
     Merci d'utiliser un autre navigateur
     <![endif]-->
</body>
</html>
